<!--Use 'stepCode' as id attribute-->
<li data-bind="fadeVisible: isVisible, attr: { id: stepCode, class: 'content-' + stepCode }">
    <div class="step-title" data-bind="i18n: stepTitle" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">
        <p><!-- ko i18n: 'The customer is'--><!-- /ko --> <span data-bind="if: !isLoggedIn">not</span> Logged-in</p>
        <!--  ko foreach: elems() -->
            <!--ko template: getTemplate()--><!-- /ko-->
        <!-- /ko-->
        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="secondary">
                    <button type="button" data-bind="click: navigateToPreviousStep">
                        <span><!-- ko i18n: 'Back to shipping'--><!-- /ko --></span>
                    </button>
                </div>
                <div class="primary">
                    <button type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
